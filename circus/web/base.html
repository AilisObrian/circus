<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title>Circus Control Panel</title>
        <link rel="stylesheet" href="/media/circus.css" type="text/css" />
        <link rel="shortcut icon" href="/media/favicon.ico"/>
        <link rel="shortcut icon" type="image/x-icon" href="/favicon.ico" />
        <meta name="description" content="Control panel for the Circus Process Watcher" />
        <script type="text/javascript" src="/media/jquery.min.js"></script>
        <script type="text/javascript" src="/media/jquery.sparkline.min.js"></script>
        <script type="text/javascript" src="/media/jquery-ui.min.js"></script>
        <script type="text/javascript" src="/media/circus.js"></script>

    </head>
    <body>
        <div class="document">
            <div class="documentwrapper">
                <div class="bodywrapper">
                    <div class="body">
                        <div class="header">
                            <a href="/" class="home nav"><img src="/media/home.png"/></a>

                            <span class="title">Circus Control Panel - <%block name="title"/></span>
                            % if client:
                            <a href="/disconnect" class="disconnect nav"><img
                                src="/media/disconnect.png"/></a>
                            % endif

                        % if msg:
                        <div class="message">
                            ${msg}
                        </div>
                        %endif
                    </div>
                    <div class="innerbody">
                        ${self.body()}
                        </div>   
                    </div>
                </div>
            </div>
        </div>
                        <div class="footer">
                            &copy; Copyright 2012, Circus Team - circushttpd v.${version}
                        </div>

    </body>
</html>
